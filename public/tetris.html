<!DOCTYPE html>
<html>
    <head>
        <title>Multiplayer Online Framework</title>
        
        <link rel="stylesheet" type="text/css" href="./css/general-styles.css" />
        <link rel="stylesheet" type="text/css" href="./css/game-styles.css" />

        <style>
            canvas {
                margin: 15px;
            }
        </style>
    </head>

    <body>
        <div id="room-info">
            <h3 id="room-id">Room Id: </h3>
            <h3 id="player-count">Players: 0/0</h3>
        </div>
        <button id="leave-button" onclick="leaveRoom">Leave Room</button>

        <div id="waiting-screen">
            <h1 id="waiting-text">Waiting for players...</h1>
        </div>
        <div id="game" class="waiting">
            <template id="player-template">
                <div class="player">
                    <div class="score"></div>
                    <canvas class="tetris" width="240" height="400"></canvas>
                </div>
            </template>
        </div>

        <div id="chat">
            <ul id="chat-messages"></ul>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/tetris-scripts/tetris-manager.js"></script>
        <script src="./js/events.js"></script>
        
        <script src="./js/tetris-scripts/arena.js"></script>
        <script src="./js/tetris-scripts/player.js"></script>
        <script src="./js/tetris-scripts/tetris.js"></script>

        <script src="./js/main.js"></script>
        <script src="./js/tetris-scripts/tetris-main.js"></script>
    </body>
</html>
