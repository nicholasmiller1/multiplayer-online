<!DOCTYPE html>
<html>
    <head>
        <title>Multiplayer Online Framework</title>
        
        <link rel="stylesheet" type="text/css" href="./css/general-styles.css" />
        <link rel="stylesheet" type="text/css" href="./css/game-styles.css" />
    </head>

    <body>
        <button id="leave-button" onclick="leaveRoom">Leave Room</button>

        <div id="game">
            <canvas class="canvas"></canvas>
        </div>

        <div id="chat">
            <ul id="chat-messages"></ul>
            <form id="chat-form" action="">
                <input id="chat-input" autocomplete="off" />
                <button>Send</button>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/game-scripts.js"></script>
    </body>
</html>
